<html>
    <head>
        <title>Universidad de Colima</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-------------------CSS y Boostrap------------------->
        <link rel="stylesheet" href="../CSS/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/fontello.css">
        <link rel="stylesheet" href="../CSS/estilos.css">
        <link rel="stylesheet" href="../CSS/login.css">
    </head>

    <body>
        <header>
            <div class="contenedor">
                <h1>Sistema gestor de mesa de ayuda</h1>
                <input type="checkbox" id="menu-bar">
                <label class="icon-menu" for="menu-bar"></label>
                <nav class="menu">
                    <a href="../html/index.html">Acerca de</a>
                    <a href="../html/Registro.html">Registro</a>
                    <a href="#">Login</a>
                </nav>
            </div>
        </header>
        <main>
            <section id="banner">
                <img src="../imagenes/banner.PNG">
            </section>

            <section id="Inicio_sesion">
                <div class="contenedor">
                    <h2 class="center">Iniciar Sesión</h2>
                </div>
            </section>
            <div class="jumbotron boxlogin">
                <form method="post" name="flogin" id="flogin">
                    <label>Número de trabajador:</label>
                    <input type="text" name="username" id="username" class="form-control">
                    <label>Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <div class="wrapper">
                        <span class="group-btn">     
                            <a href="#" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a>
                        </span>
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> 
                                Recordar contraseña
                            </label>
                        </div>
                    </div> 
                </form>
            </div>
        </main>
        <footer>
            <div id="contacto" class="contenedor2">

            </div>
