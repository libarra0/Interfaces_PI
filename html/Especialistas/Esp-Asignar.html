        <main>
            <section id="banner">
                <img src="/imagenes/banner.PNG">

            <section id="AU_EvaluarTicket">
                <div class="contenedor">
                    <h2 class="center">Evaluar Ticket</h2>
                </div>
            </section>
            
            <div class="container">
                <div class="row">
                    <form action="" method="post" class="smart-green">
                        <h1>Sistema de soporte de tickets
                            <span>Por favor complete todos los textos en los campos.</span>
                        </h1>
                        <label>
                            <span>No ticket :</span>
                            <input id="name" type="text" name="name" placeholder="Escriba el No.Ticket" />
                            
                        </label>
                        
                        <label>
                            <span>No.Cuenta/Trabajador :</span>
                            <input id="name" type="text" name="name" placeholder="Escriba el No.Cuenta/Trabajador" />
                        </label>
   
                        <label>
                            <span>Dependencia Universitaria :</span>
                            <input id="name" type="text" name="name" placeholder="Escriba la dependencia" />
                        </label>
                        
                        <label>
                            <span>Motivo :</span><input id="Subject" type="text" name="Subject" placeholder="Escriba el motivo" />
                        </label>  
    
                        <label>
                            <span>Evaluación :</span>
                            <textarea id="message" name="message" placeholder="Escriba la evaluación"></textarea>
                        </label>
                        
                        <label>
                            <span> </span>
                            <input type="button" class="button" value="Aceptar" />
                            <input type="button" class="button" value="Declinar" />
                        </label>    
                    </form>
                </div>
